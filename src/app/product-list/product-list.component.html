<h2>Products</h2>

<div  *ngFor="let product of products"> <!--repeats for each product--->

	<h3>
    <a [title] = "product.name + ' details'">
		    {{ product.name }}
    </a>  <!--{{}} Interpolation lets you render value as text---->
	</h3>

  <p *ngIf="product.description">
      Description: {{ product.description }}
  </p>

  <button (click)= "share()">
    Share
  </button>

<!--Made product-alerts as a child of product-list. Used property binding for product---> 
  <app-product-alerts [product] = "product"
                      (notify) = "onNotify()"
  >
  </app-product-alerts>

</div>
